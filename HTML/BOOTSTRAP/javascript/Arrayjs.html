<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array-Basic</title>
</head>
<body>
    <script>
        var Data=["sathish",28,false]
         document.writeln(Data)
        let data1=new Array();//Array created
        data1.push("Sam")
        data1.push(1122)
        data1.push(true)
         document.writeln(data1)
    let print=(data)=>
        {
            alert(data)
        }
        data1.map(print)

      
    </script>

</body>
</html>
