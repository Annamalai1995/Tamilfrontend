<html lang="en">
<head>

    <title>Create an Function</title>
    <script>
        function process()
        {
             var tamil=document.getElementsByTagName('li')[2];
             tamil.style.color='blue';
             tamil.style.borderStyle='double';

            let temp=document.getElementById('Basic');
             temp.style.color='black';
             temp.style.textTransform='uppercase';

        }

<body>

    </ol>
</body>
